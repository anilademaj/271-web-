<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: darkblue;
            display: inline-block;
        }
        span {
            color: blue;
            background-color: aqua;
            display: block;
        }
        .span1{
            display: inline-block;
            background-color: red;
            color: greenyellow;
        }
        .main{
           background-color: black; 
        }
    </style>
</head>
<body>
    <!-- divi eshte bllok element dhe e nxen krejt hapsiren -->
    <div>
        <h1>Lorem, ipsum.</h1>
        <p>Lorem ipsum <span class="span1">pjesa me te kaltert</span> dolor sit amet.</p>
    </div>
    <!-- span eshte inline vetem sa i nevojitet -->
    <span>hello Anili</span>
    <div class="main">
        <p>Lorem ipsum dolor sit.</p>
    </div>
</body>
</html>
